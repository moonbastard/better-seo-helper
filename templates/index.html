<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Helper</title>
</head>
<body>
    <h1>SEO Helper</h1>
    <form action="/result" method="POST">
        <label for="source_url">Enter source URL:</label>
        <input type="url" id="source_url" name="source_url" required><br><br>
        <label for="phrase">Enter a phrase to search for:</label>
        <input type="text" id="phrase" name="phrase" required><br><br>
        <label for="target_url_1">Enter target URL 1:</label>
        <input type="url" id="target_url_1" name="target_url_1" required><br><br>
        <label for="target_url_2">Enter target URL 2:</label>
        <input type="url" id="target_url_2" name="target_url_2" required><br><br>
        <label for="target_url_3">Enter target URL 3:</label>
        <input type="url" id="target_url_3" name="target_url_3" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
