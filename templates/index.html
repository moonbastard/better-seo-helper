<!DOCTYPE html>
<html>
  <head>
    <title>Page Analysis Tool</title>
  </head>
  <body>
    <h1>Page Analysis Tool</h1>
    <form action="/result" method="POST">
      <label for="target_url">Target URL:</label>
      <input type="url" id="target_url" name="target_url" required><br>

      <label for="source_url_1">Source URL 1:</label>
      <input type="url" id="source_url_1" name="source_url_1" required><br>

      <label for="source_url_2">Source URL 2:</label>
      <input type="url" id="source_url_2" name="source_url_2" required><br>

      <label for="source_url_3">Source URL 3:</label>
      <input type="url" id="source_url_3" name="source_url_3" required><br>

      <label for="search_kw">Search Keyword:</label>
      <input type="text" id="search_kw" name="search_kw" required><br>

      <button type="submit">Analyze</button>
    </form>
  </body>
</html>
